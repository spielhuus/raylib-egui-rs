[package]
name = "raylib-egui-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
egui = { version = "0.32", features = ["default"] }
egui_extras = { version = "0.32", features = ["default", "image"] }
mint = "0.5.9"

[build-dependencies]
cmake = "0.1.54"
cc = "1.2"
bindgen = "0.72.0"

[dev-dependencies]
egui_demo_lib = "0.32"

[features]
# default features follow the cmake version: https://github.com/raysan5/raylib/wiki/CMake-Build-Options
# NOTE: some are critical, e.g: SUPPORT_STANDARD_FILEIO should always be turned on because many things like `LoadShader()` uses it to read text
